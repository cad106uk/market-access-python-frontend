<form action="" method="POST" class="restrict-width">
    {% csrf_token %}

    <div id="{{ form.value.name }}" class="govuk-form-group{% if form.value.errors %} govuk-form-group--error{% endif %}">
        <label class="govuk-label govuk-label--s" for="value">
            {{ form.value.label }}
        </label>

        <span id="value-hint" class="govuk-hint">
            {{ form.value.help_text }}
        </span>

        {% form_field_error form "value" %}

        <div class="currency-input">
            <span class="currency-input__prefix" title="GBP">&pound;</span>
            <div class="currency-input__value">
                <input class="currency-input__value__input govuk-input govuk-input--currency{% if form.value.errors %} govuk-input--error{% endif %}" name="value" type="text" aria-describedby="value-hint" {% if form.value.value %}value="{{ form.value.value }}"{% endif %}>
            </div>
        </div>
    </div>

    {% include 'barriers/partials/analyst_warning.html' %}

    <input type="submit" value="Save and exit to barrier" class="govuk-button">
</form>
