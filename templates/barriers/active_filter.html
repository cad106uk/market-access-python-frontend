{% if filter.active %}
<li class="active-filters__item">
    <a href="{{ filter.removeUrl }}" class="active-filters__item__link" title="Remove {{ filter.label }} filter">
        <h4 class="active-filter__heading">{{ filter.label }}:</h4>
        <p class="active-filter__text">
            {{ filter.text }}
        </p>
    </a>
</li>
{% endif %}
