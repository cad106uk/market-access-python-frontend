<div class="govuk-form-group{% if form.unknown_summary.errors %} govuk-form-group--error{% endif %}">
    <label class="govuk-label govuk-label--s" for="{{ form.unknown_summary.name }}">{{ form.unknown_summary.label }}</label>

    {% if form.unknown_summary.errors %}
        <span class="govuk-error-message">
            <span class="govuk-visually-hidden">Error:</span>
            {{ form.unknown_summary.errors.as_text }}
        </span>
    {% endif %}

    <textarea class="govuk-textarea{% if form.unknown_summary.errors %} govuk-textarea--error{% endif %}" id="{{ form.unknown_summary.name }}" name="{{ form.unknown_summary.name }}" rows="5"></textarea>
</div>
