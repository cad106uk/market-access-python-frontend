<div class="modal">
    <div class="modal__content" role="alertdialog" tabindex="1" aria-describedby="modal-label">
        <h3 class="modal__content__title" id="modal-label">Delete note</h3>
        <p>Are you sure you want to delete this note{% if note.documents %} and its attached documents{% endif %}?</p>
        <form action="{% url 'barriers:delete_note' barrier.id note.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, delete" class="govuk-button" tabindex="2">
            <a href="{% url 'barriers:barrier_detail' barrier.id %}" class="govuk-button button--secondary js-modal-cancel" tabindex="3">No, cancel</a>
        </form>
    </div>
</div>
