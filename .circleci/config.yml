# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1
      - image: postgres:9.6
        environment:
          POSTGRES_DB=market_access_pyfe
      - image: ukti/mock-sso
        environment:
          MOCK_SSO_PORT: "5000"
          MOCK_SSO_USERNAME: test-user
          MOCK_SSO_SCOPE: test

    environment:
      SECRET_KEY: "secretkey"
      DEBUG: True
      ALLOWED_HOSTS: "localhost"
      DJANGO_SETTINGS_MODULE: "config.settings.test"
      DATABASE_URL: "postgresql://postgres@localhost/market_access_pyfe"
      MARKET_ACCESS_API_URI: ""
      MARKET_ACCESS_API_HAWK_ID: "market-access-api-hawk-id"
      MARKET_ACCESS_API_HAWK_KEY: "market-access-api-hawk-key"
      REDIS_URI: ""
      SSO_CLIENT: ""
      SSO_SECRET: ""
      SSO_API_URI: "http://localhost:5000/api/v1/"
      SSO_AUTHORIZE_URI: "http://localhost:5000/o/authorize/"
      SSO_TOKEN_URI: "http://localhost:5000/o/token/"
      SSO_MOCK_CODE: ""
      SSO_API_TOKEN: "token"
      DATAHUB_URL: ""
      DATAHUB_HAWK_ID: ""
      DATAHUB_HAWK_KEY: ""

    working_directory: ~/market-access-python-frontend

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pip install -r requirements-test.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest tests

      - store_artifacts:
          path: test-reports
          destination: test-reports

  pep8:
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/market-access-python-frontend

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-flake8-3-7-9

      - run:
          name: install flake8==3.7.9
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install flake8

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-flake8-3-7-9

      - run: venv/bin/flake8 . --exclude=venv --count --max-line-length=120

workflows:
  version: 2
  test:
    jobs:
      - build
      - pep8
